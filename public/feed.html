<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/feed.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Feed Till the Fangz</title>

<body onload="buscarPeloId(sessionStorage.ID_USUARIO), validarSessao(), atualizarFeed()">
    <header id="header"></header>
    <div id="containerSair"></div>

    <div class="tudo">

        <div class="container">

            <div id="feed_container" class="conteudo">

                <h1>Feed:</h1>
                <div class="ferramentas">
                    <button onclick="editar.showModal()"> <i class='bx bx-edit'></i> novo post</button>
                </div>
                <dialog id="editar">
                    <h1>Publicar</h1>
                    <div class="div-form">
                        <form id="form_postagem" method="post" onsubmit="return publicar()">
                            <label>
                                Título:
                                <br>
                                <input name="titulo" id="titulo" maxlength="100" type="text">
                            </label>
                            <br>
                            <br>
                            <label>
                                Descrição (máximo de 250 caracteres):
                                <br>
                                <textarea name="descricao" id="textarea_descricao" maxlength="250" rows="5"></textarea>
                            </label>
                            <br>
                            <br>
                            <button>Enviar</button>
                        </form>
                </dialog>
                <div class="card" id="div_card">
                    <div class="cabecalho">
                        <img src="assets/img/vampireUser.png">
                        <p id="nickname">NickName</p>
                        <div class="tags">
                            <p id="tagPost"></p>
                        </div>
                    </div>
                    <div class="conteudo">
                        <div class="imagem">
                            <img src="" id="imagemPost">
                        </div>

                        <p id="conteudoPost">Eu adoro esse jogo</p>
                    </div>

                    <div class="interacoes">
                        <div class="likes item">
                            <a href="" id="like"><i class='bx bx-heart'></i></a>Likes
                        </div>

                        <div class="comentarios item">
                            <a href="" id="comentarios"><i class='bx bxs-message-square-dots'></i></a>Comentários
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="pesquisaTags">
            Tags:
            <div class="itensTag">
                <a>Mestre</a>
                <a>Player</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <h4>Links Rápidos</h4>
            <ul>
                <li><a href="/sobre.html">Sobre Mim</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2025 Till the FangZ. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
<script src="js/sessao.js"></script>

<script>
    function limparFormulario() {
        document.getElementById("form_postagem").reset();
    }

    function publicar() {
        var idUsuario = sessionStorage.ID_USUARIO;

        var corpo = {
            titulo: form_postagem.titulo.value,
            descricao: form_postagem.descricao.value
        }

        fetch(`/avisos/publicar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Post realizado com sucesso pelo usuario de ID: " + idUsuario + "!");
                window.location = "/feed.html";
                limparFormulario();
                finalizarAguardar();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;

    }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/heade&footer.css">
    <link rel="stylesheet" href="../css/feed.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Feed Till the Fangz</title>
</head>

<body onload ="buscarPeloId(sessionStorage.ID_USUARIO)">
    <header id="header"></header>
    
    <div class="tudo">

        <div class="container">

            <div class="conteudo">

                <h1>Feed:</h1>
                <div class="ferramentas">
                    <button> <i class='bx bx-edit'></i> novo post</button>
                </div>
                <div class="card">
                    <div class="cabecalho">
                        <img src="assets/img/vampireUser.png">
                        <p id="nickname">NickName</p>
                        <div class="tags">
                            <p id="tagPost"></p>
                        </div>
                    </div>
                    <div class="conteudo">
                        <div class="imagem">
                            <img src="" id="imagemPost">
                        </div>

                        <p id="conteudoPost">Eu adoro esse jogo</p>
                    </div>

                    <div class="interacoes">
                        <div class="likes item">
                            <a href="" id="like"><i class='bx bx-heart'></i></a>Likes
                        </div>

                        <div class="comentarios item">
                            <a href="" id="comentarios"><i class='bx bxs-message-square-dots'></i></a>Comentários
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="pesquisaTags">
            Tags:
            <div class="itensTag">
                <a>Mestre</a>
                <a>Player</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <h4>Links Rápidos</h4>
            <ul>
                <li><a href="/sobre.html">Sobre Mim</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2025 Till the FangZ. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
<script src="js/header.js"></script>

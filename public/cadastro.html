<head>

<body>

  <div class="login">
    <div id="div_Alerta" class="alerta">
      <img class="morcego" src="assets/img/morcegoCimaPreto.png">
      <div id="conteudo_alerta"></div>
  </div>
    <div class="container">
      <div class="card">
        <h1>Cadastro</h1>
        <div>
          <img src="assets/img/logoBranca.png" alt="">
        </div>
           <a href="./index.html" class="cantinho"><i class='bx  bx-caret-left'></i>Voltar</a>
        <div class="conteudo item">
          <input id="nome_input" type="text" placeholder="Nome..." />
          <input id="sobrenome_input" type="text" placeholder="Sobrenome..." />
        </div>


        <div class=" selects">
          <select id="select_genero" class="item">
            <option value="#">Gênero:</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
            <option value="nao">Prefiro não dizer</option>
          </select>
          <select id="select_motivo" class="item">
            <option value="#">Interesse:</option>
            <option value="Mestre">Sou mestre</option>
            <option value="player">Sou player</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="conteudo item">
          <input id="email_input" type="text" placeholder="Email..." />
          <input id="confirmacao_email_input" type="text" placeholder="Confirmar Email..." />
        </div>

        <div class="conteudo item">
          <input id="senha_input" type="password" placeholder="Senha..." />
          <input id="confirmacao_senha_input" type="password" placeholder="Confirmar senha..." />
        </div>

        <button class="botao" onclick="cadastrar()">Cadastrar</button>
        <div>Já possui um cadastro? <a href="login.html">Login</a></div>
      </div>
       <div id="div_aguardar" class="loading-div">
        <img src="assets/carregando.gif" id="loading-gif" />
      </div>

      <div id="div_erros_login"></div>
    </div>
  </div>
  </div>

</body>

</html>
<script src="js/div_alerta.js"></script>
<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var sobrenomeVar = sobrenome_input.value;
    var emailVar = email_input.value;
    var motivoVar = select_motivo.value;
    var generoVar = select_genero.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var confirmacaoEmailVar = confirmacao_email_input.value;

    let caracteresEspeciais = /[!@#$%&*/?,+-.;:]/
    let Maiusculas = /[A-Z]/
    let ondeEsta = emailVar.indexOf("@")

    if(nomeVar == false){
      funcao_alerta("Adicione um nome");
      return;
    }
    else if(confirmacaoEmailVar != emailVar){
      funcao_alerta("Os emails devem ser iguais")
      return;
    }
    else if(ondeEsta == -1){
      funcao_alerta("O email deve conter @")
      return;
    }
    else if(confirmacaoSenhaVar != senhaVar){
      funcao_alerta("As senhas devem ser iguais")
      return;
    }
    else if(!caracteresEspeciais.test(senhaVar)){
      funcao_alerta("A senha deve conter caracteres especiais<br> Ex: ?@#$%")
      return;
    }
    else if(!Maiusculas.test(senhaVar)){
      funcao_alerta("A senha deve conter letras maisuculas")
      return;
    }

    // Verificando se há algum campo em branco
    // if (
    //   nomeVar == "" ||
    //   emailVar == "" ||
    //   senhaVar == "" ||
    //   confirmacaoSenhaVar == ""
    // ) {
    //   //cardErro.style.display = "block";
    //   funcao_alerta("Mensagem de erro para todos os campos em branco");

    //   finalizarAguardar();
    //   return false;
    // } else {
    //   setInterval(sumirMensagem, 5000);
    // }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobrenomeServer: sobrenomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        generoServer: generoVar,
        motivoServer: motivoVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          div_Alerta.style.display = "block";

          funcao_alerta("Cadastro realizado com sucesso! Redirecionando para tela de Login...")
           ;

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    div_Alerta.style.display = "none";
  }
</script>

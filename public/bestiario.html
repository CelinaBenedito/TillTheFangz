<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/heade&footer.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bestiario</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="assets/logoBranca.png" alt="Logo do Till the Fangz na versão branca">
            </a>
        </div>
        <div class="itens">
            <a href="../index.html">Home</a>
            <a href="livro.html">Livro</a>
            <a href="bestiario.html">Bestiário</a>
            <a href="quiz.html">Quiz</a>
            <a href="ficha.html">Ficha</a>
            <a href="feed.html">Feed</a>
            <a href="login.html" class="login"><img src="assets/vampireUser.png" alt="user"> Login</a>
        </div>
</header>

<div class="card">
    <div class="titulo">
        <h1>Armas iniciais</h1>
    </div>
    <div class="imagens">
        <div>
            <a onclick="modal('adaga')">
                <img src="assets/card_adaga.png" alt="Adaga" class="cartao">
            </a>
         
            <dialog id="adaga">
                <div id="desc_adaga" class="modal"></div>
            </dialog>
        </div>
        <div>
            <a onclick="modal('besta')">
            <img src="assets/card_besta.png" alt="Besta" class="cartao">
        </a>
        <dialog id="besta">
            <div id="desc_besta" class="modal"></div>
        </dialog>
        </div>
        <div>
            <a onclick="modal('estaca')">
                <img src="assets/card_estaca.png" alt="Estaca" class="cartao">
            </a>
            <dialog id="estaca">
                <div id="desc_estaca" class="modal"></div>
            </dialog>
        </div>
        <div>
            <a onclick="modal('rosario')">
            <img src="assets/card_rosario.png" alt="Rosario" class="cartao">
            </a>
            <dialog id="rosario">
                <div id="desc_rosario" class="modal"></div>
            </dialog>
        </div>
    </div>
<div class="titulo">
<h1>Inimigos iniciais</h1>
</div>
<div class="imagens">
    <div>
       <img src="assets/vampiro_perdido.png" alt="" class="cartao"> 
    </div>
    <div>
       <img src="assets/falso_vampiro.png" alt="" class="cartao"> 
    </div>
    
</div>   
</div>

<footer>
    <div class="footer-links">
        <h4>Links Rápidos</h4>
        <ul>
            <li><a href="/sobre.html">Sobre</a></li>
            <li><a href="/termos.html">Termos de Serviço</a></li>
            <li><a href="/privacidade.html">Política de Privacidade</a></li>
            <li><a href="/faq.html">FAQ</a></li>
        </ul>
    </div>
    <div class="footer-copyright">
        <p>&copy; 2025 Till the FangZ. Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
<script>
let itens = {
    adaga: document.getElementById('adaga'),
    besta: document.getElementById('besta'),
    estaca: document.getElementById('estaca'),
    rosario: document.getElementById('rosario')
}
function modal(item){

    itens[item].showModal()
    if(itens['adaga']){
        desc_adaga.innerHTML = `
        <img src="assets/adaga.png">
            <h1 class="tituloBest">Adaga Cerimonial</h1>
         <p>
            Adaga geralmente usada para matar vampiros e fazer rituais
        </p>
         <p>
            dano perfurante: 1d6
        </p>
         <button onclick="fechar('adaga')">Fechar</button>
    `
    }
    if(itens['besta']){
        desc_besta.innerHTML = `
        <img src="assets/besta.png">
         <h1 class="tituloBest">Besta Equiparavel</h1>
        <p>
            Uma besta feita para caçadores, mas ainda sim simples para o uso comum
        </p>
        <p>
        dano perfurante: 1d6 por flecha     
        </p>
         <button onclick="fechar('besta')">Fechar</button>
        `
    }
    if(itens['estaca']){
        desc_estaca.innerHTML = `
        <img src="assets/estaca.png">
         <h1 class="tituloBest">Estaca mata-vampiro</h1>
        <p>
            A estaca que pertenceu a diversos assasinos de vampiros, um verdadeiro amuleto da sorte
        </p>
        <p>
        dano perfurante: 1d12     
        </p>
         <button onclick="fechar('estaca')">Fechar</button>
        `
    }
    if(itens['rosario']){
        desc_rosario.innerHTML = `
        <img src="assets/rosario.png">
         <h1 class="tituloBest">Rosário sombrio</h1>
        <p>
            Um rosário sombrio imbuído em magia obscura
            utilizado para matar anjos  
        </p>

        <p>
        dano 1D12 dano sombrio     
        </p>
         <button onclick="fechar('rosario')">Fechar</button>
        `
    }
} 
function fechar(item){
    itens[item].close()
}
</script>

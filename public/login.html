<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Till the Fangz | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/heade&footer.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="card">
            <h1>Login</h1>
            <div>
                <img src="assets/img/logoBranca.png" alt="">
            </div>
            <a href="./index.html" class="cantinho"><i class='bx  bx-caret-left'></i>Voltar</a>
            <div class="conteudo item">
                <input id="email_input" type="text" placeholder="Email...">
            </div>
            <div class="conteudo item">
                <input id="senha_input" type="password" placeholder="Senha...">
            </div>
            <div class="buttons">
                <button class="botao" onclick="entrar()">Entrar</button>
            </div>
            <div>NÃ£o possui uma conta? <a href="cadastro.html">Cadastrar</a></div>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/carregando.gif" x id="loading-gif">
            </div>
        </div>

        <div id="div_erros_login"></div>

    </div>
    </div>

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;


                    setTimeout(function () {
                        window.location = "user.html"
                        //window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>

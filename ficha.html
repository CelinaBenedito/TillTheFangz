<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="assets/logoBranca.png" alt="Logo do Till the Fangz na versão branca">
            </a>
        </div>
        <div class="itens">

            <a href="quiz.html">Quiz</a>

            <a href="bestiario.html">Bestiário</a>

            <a href="cadastro.html">Cadastrar</a>
        </div>
    </header>
    <div class="containerTotal">
        <h1>
            Crie seu personagem
        </h1>
        <div id="campos" class="camposiniciais">
            <div class="nome">
                <input type="text" placeholder="Nome..." id="ipt_nome">
            </div>

            <div>
                <input type="number" placeholder="Altura..." id="ipt_altura">
                <input type="text" placeholder="Gênero..." id="ipt_genero">

            </div>
            <div>
                <input type="number" placeholder="Peso..." id="ipt_peso">

                <input type="number" placeholder="Idade...">
            </div>
            <div>
                <input type="number" placeholder="Pontos sombrios">
                <input type="number" placeholder="Pontos de luz">
            </div>
            <div>
                <input type="number" placeholder="Defesa" id="ipt_defesa">
                <input type="number" placeholder="Sanidade" id="ipt_sanidade">
            </div>
        </div>

        <div class="containerLadoaLado">
            <div class="containerAtributos">
                <p id="pontos_totais"></p>
                <div class="atributo carisma">
                    <p>Carisma</p>
                    <p id="qtd_carisma"></p>
                    <div class="botoes">
                        <button onclick="pontuação(1, 'carisma')">+</button>
                        <button onclick="pontuação(-1, 'carisma')">-</button>
                    </div>
                </div>
                <div class="atributo inteligencia">
                    <p>Inteligência</p>
                    <p id="qtd_inteligencia"></p>
                    <div class="botoes">
                        <button onclick="pontuação(1, 'inteligencia')">+</button>
                        <button onclick="pontuação(-1, 'inteligencia')">-</button>
                    </div>
                </div>
                <div class="atributo agilidade">
                    <p>Agilidade</p>
                    <p id="qtd_agilidade"></p>
                    <div class="botoes">
                        <button onclick="pontuação(1, 'agilidade')">+</button>
                        <button onclick="pontuação(-1, 'agilidade')">-</button>
                    </div>
                </div>
                <div class="atributo vigor">
                    <p>Vigor</p>
                    <p id="qtd_vigor"></p>
                    <div class="botoes">
                        <button onclick="pontuação(1, 'vigor')">+</button>
                        <button onclick="pontuação(-1, 'vigor')">-</button>
                    </div>
                </div>
                <div class="atributo sangueAncestral">
                    <p>Sangue Ancestral</p>
                    <p id="qtd_sangue_ancestral"></p>
                    <div class="botoes">
                        <button onclick="pontuação(1, 'sangue')">+</button>
                        <button onclick="pontuação(-1, 'sangue')">-</button>
                    </div>
                </div>

            </div>
            <div class="detalhes">
                <input type="text" placeholder="História do personagem" id="ipt_historia" class="campo">
                <input type="text" placeholder="Características do personagem" class="campo">
            </div>
        </div>
        <div id="selesctclasse">
            <select name="Classe" id="select_classe">
                <option value="#">Selecione uma classe</option>
                <option value="1">Caçador Sombrio</option>
                <option value="2">Senhor das Sombras</option>
                <option value="3">Bárbaro Noturno</option>
                <option value="4">Ilusionista Vampírico</option>
                <option value="5">Vampiro cultista</option>
                <option value="6">Vampiro iluminado</option>
                <option value="7">Vampiro flagelador</option>
                <option value="8">Vampiro Canibal</option>
            </select>
        </div>

        <button onclick="salvarClasse()">Salvar classe</button>
        <div id="botao_limpar"></div>


        <h1>Habilidades</h1>
    </div>
    <button onclick="adicionar()">Salvar ficha</button>

        Created by: Celina dos Santos Benedito
    </footer>

</html>
<script>
    let pontosAtributosTotais = 10;
    var ultimaclasse;
    var classe;
    let qtdClasse=0;
    let pontos = {
        carisma: 0,
        inteligencia: 0,
        agilidade: 0,
        vigor: 0,
        sangue: 0,
    };
    qtd_carisma.innerHTML = `${pontos.carisma}`;
    qtd_inteligencia.innerHTML = `${pontos.inteligencia}`;
    qtd_agilidade.innerHTML = `${pontos.agilidade}`;
    qtd_vigor.innerHTML = `${pontos.vigor}`;
    qtd_sangue_ancestral.innerHTML = `${pontos.sangue}`;
    pontos_totais.innerHTML = `${pontosAtributosTotais}`;
   
   
function pontuação(numero, atributo){
    if (numero == 1 && pontos[atributo] >= 5) {
            alert("Quantidade maxima alcançada")
            return;
        }
    if(numero == -1 && pontos[atributo] <=0){
        alert("Quantidade minima alcançada")
        return;
    }
    if(pontosAtributosTotais<=0){
        alert("Quantidade de pontos total acabou")
        return;
    }
    pontosAtributosTotais-=numero
    pontos[atributo]+=numero
    qtd_carisma.innerHTML = pontos.carisma;
    qtd_inteligencia.innerHTML = pontos.inteligencia;
    qtd_agilidade.innerHTML = pontos.agilidade;
    qtd_vigor.innerHTML = pontos.vigor;
    qtd_sangue_ancestral.innerHTML = pontos.sangue;
    pontos_totais.innerHTML = `${pontosAtributosTotais}`;
   

}

    function salvarClasse() {
        classe = select_classe.value;
        if(classe == '#'){
            alert("Você não selecionou uma classe")
            return;
        }
        if(qtdClasse>=1){
            alert("Você já escolheu uma classe")
            return;
        }
        ultimaclasse = classe;

        if (classe == 1) {
            quantidadeAgilidade += 3;
            quantidadeSangueAncestral += 2;
            quantidadeCarisma -= 2;
            qtdClasse++
        }
        if (classe == 2) {
            quantidadeInteligencia += 2
            quantidadeSangueAncestral += 2
            qtdClasse++
        }
        if (classe == 3) {
            quantidadeInteligencia -= 2;
            quantidadeVigor += 2
            qtdClasse++
        }
        if (classe == 4) {
            quantidadeCarisma += 2;
            quantidadeInteligencia += 2;
            quantidadeVigor -= 3;
            qtdClasse++
        }
        if (classe == 5) {
            quantidadeInteligencia += 1;
            quantidadeSangueAncestral += 2;
            quantidadeCarisma -= 1;
            qtdClasse++
        }
        if (classe == 6) {
            quantidadeCarisma += 2;
            quantidadeInteligencia += 1;
            quantidadeSangueAncestral -=5;
            qtdClasse++
        }
        if (classe == 7) {
            quantidadeCarisma -= 1;
            quantidadeSangueAncestral += 3;
            quantidadeAgilidade +=1;
            qtdClasse++
        }
        if (classe == 8) {
            quantidadeCarisma -= 2;
            quantidadeSangueAncestral += 3;
            qtdClasse++
        }

        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        qtd_agilidade.innerHTML = `${quantidadeAgilidade}`;
        qtd_vigor.innerHTML = `${quantidadeVigor}`;
        qtd_sangue_ancestral.innerHTML = `${quantidadeSangueAncestral}`;

        botao_limpar.innerHTML = `<button onclick="limparClasse()">Limpar pontos da classe</button>`
    }
    function limparClasse(){
        if(qtdClasse<1){
            alert("Não a classe para ser limpar")
            return;
        }
        selesctclasse.innerHTML = `
                 <select name="Classe" id="select_classe">
                <option value="#">Selecione uma classe</option>
                <option value="1">Caçador Sombrio</option>
                <option value="2">Senhor das Sombras</option>
                <option value="3">Bárbaro Noturno</option>
                <option value="4">Ilusionista Vampírico</option>
                <option value="5">Vampiro cultista</option>
                <option value="6">Vampiro iluminado</option>
                <option value="7">Vampiro flagelador</option>
                <option value="8">Vampiro Canibal</option>
            </select>
        `
        if (ultimaclasse == 1) {
            quantidadeAgilidade -= 3;
            quantidadeSangueAncestral - 2;
            quantidadeCarisma += 2;
            qtdClasse--;
        }
        if (ultimaclasse == 2) {
            quantidadeInteligencia -= 2
            quantidadeSangueAncestral -= 2
            qtdClasse--;
        }
        if (ultimaclasse == 3) {
            quantidadeInteligencia += 2;
            quantidadeVigor -= 2
            qtdClasse--;
        }
        if (ultimaclasse == 4) {
            quantidadeCarisma -= 2;
            quantidadeInteligencia -= 2;
            quantidadeVigor += 3;
            qtdClasse--;
        }
        if (ultimaclasse == 5) {
            quantidadeInteligencia -= 1;
            quantidadeSangueAncestral -= 2;
            quantidadeCarisma += 1;
            qtdClasse--;
        }
        if (ultimaclasse == 6) {
            quantidadeCarisma -= 2;
            quantidadeInteligencia -= 1;
            quantidadeSangueAncestral +=5;
            qtdClasse--;
        }
        if (ultimaclasse == 7) {
            quantidadeCarisma += 1;
            quantidadeSangueAncestral -= 3;
            quantidadeAgilidade -=1;
            qtdClasse--;
        }
        if (ultimaclasse == 8) {
            quantidadeCarisma += 2;
            quantidadeSangueAncestral -= 3;
            qtdClasse--;
        }
        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        qtd_agilidade.innerHTML = `${quantidadeAgilidade}`;
        qtd_vigor.innerHTML = `${quantidadeVigor}`;
        qtd_sangue_ancestral.innerHTML = `${quantidadeSangueAncestral}`;
    }
</script>

    <div>

        <div id="campos" class="camposiniciais">
            <input type="text" placeholder="Nome..." id="ipt_nome">

            <div>
                <input type="number" placeholder="Altura..." id="ipt_altura">
                <input type="text" placeholder="Gênero..." id="ipt_genero">

    <div class="containerAtributos">
        <p id="pontos_totais"></p>
        <div class="atributo carisma">
            <p>Carisma</p>
            <p id="qtd_carisma"></p>
            <div class="botoes">
                <button onclick="adicionarCarisma()">+</button>
                <button onclick="removerCarisma()">-</button>

        </div>
        <div class="atributo inteligência">
            <p id="qtd_inteligencia"></p>
            <p>Inteligência</p>

<script>
    let pontosAtributosTotais = 10;
    var quantidadeCarisma = 0;
    let quantidadeInteligencia = 0;
    let quantidadeAgilidade = 0;
    let quantidadeVigor = 0;
    let quantidadeSangueAncestral = 0;



        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;

    function adicionarCarisma() {
        if (quantidadeCarisma >= 5) {
            alert("Quantidade de carisma maximo alcançado")
            return;
        }
        quantidadeCarisma++;
        pontosAtributosTotais--;
        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }
    function removerCarisma(){
        if(quantidadeCarisma<=0){
            alert("Quantidade de carisma minima alcançado")
            return;
        }
        pontosAtributosTotais++
        quantidadeCarisma--
        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
       
    }

    function adicionarInteligencia(){
        if (quantidadeInteligencia >= 5) {
            alert("Quantidade de inteligência maxima alcançada")
            return;
        }
        quantidadeInteligencia++
        pontosAtributosTotais--
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }
    function removerIntelligencia(){
    if(quantidadeInteligencia<=0){
            alert("Quantidade de inteligência miníma alcançado")
            return;
        }
        pontosAtributosTotais++
        quantidadeInteligencia--
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
       
    }

    function adicionarAgilidade(){
        if (quantidadeAgilidade >= 5) {
            alert("Quantidade de agilidade maxima alcançada")
            return;
        }
        quantidadeAgilidade++;
        pontosAtributosTotais--;
        qtd_agilidade.innerHTML = `${quantidadeAgilidade}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/ficha.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Ficha</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="assets/logoBranca.png" alt="Logo do Till the Fangz na versão branca">
            </a>
        </div>
        <div class="itens">
            <a href="index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="ficha.html">Crie sua ficha</a>
            <a href="bestiario.html">Bestiário</a>
            <a href="livro.html">Livro</a>
            <a href="cadastro.html">Cadastrar</a>
        </div>
    </header>
    <div class="containerTotal">
        <h1>
            Crie seu personagem
        </h1>
        <div id="campos" class="camposiniciais">
            <div class="nome">
                <input type="text" placeholder="Nome..." id="ipt_nome">
            </div>

            <div>
                <input type="number" placeholder="Altura..." id="ipt_altura">
                <input type="text" placeholder="Gênero..." id="ipt_genero">

            </div>
            <div>
                <input type="number" placeholder="Peso..." id="ipt_peso">

                <input type="number" placeholder="Idade...">
            </div>
            <div>
                <input type="number" placeholder="Pontos sombrios">
                <input type="number" placeholder="Pontos de luz">
            </div>
            <div>
                <input type="number" placeholder="Defesa" id="ipt_defesa">
                <input type="number" placeholder="Sanidade" id="ipt_sanidade">
            </div>
        </div>

        <div class="containerLadoaLado">
            <div class="containerAtributos">
                <p id="pontos_totais"></p>
                <div class="atributo carisma">
                    <p>Carisma</p>
                    <p id="qtd_carisma"></p>
                    <div class="botoes">
                        <button onclick="adicionarCarisma()">+</button>
                        <button onclick="removerCarisma()">-</button>
                    </div>
                </div>
                <div class="atributo inteligencia">
                    <p>Inteligência</p>
                    <p id="qtd_inteligencia"></p>
                    <div class="botoes">
                        <button onclick="adicionarInteligencia()">+</button>
                        <button onclick="removerIntelligencia()">-</button>
                    </div>
                </div>
                <div class="atributo agilidade">
                    <p>Agilidade</p>
                    <p id="qtd_agilidade"></p>
                    <div class="botoes">
                        <button onclick="adicionarAgilidade()">+</button>
                        <button onclick="removerAgilidade()">-</button>
                    </div>
                </div>
                <div class="atributo vigor">
                    <p>Vigor</p>
                    <p id="qtd_vigor"></p>
                    <div class="botoes">
                        <button onclick="adicionarVigor()">+</button>
                        <button onclick="removerVigor()">-</button>
                    </div>
                </div>
                <div class="atributo sangueAncestral">
                    <p>Sangue Ancestral</p>
                    <p id="qtd_sangue_ancestral"></p>
                    <div class="botoes">
                        <button onclick="adicionarSangueAncestral()">+</button>
                        <button onclick="removerSangueAncestral()">-</button>
                    </div>
                </div>

            </div>
            <div class="detalhes">
                <input type="text" placeholder="História do personagem" id="ipt_historia" class="campo">
                <input type="text" placeholder="Características do personagem" class="campo">
            </div>
        </div>
        <div id="selesctclasse">
            <select name="Classe" id="select_classe">
                <option value="#">Selecione uma classe</option>
                <option value="1">Caçador Sombrio</option>
                <option value="2">Senhor das Sombras</option>
                <option value="3">Bárbaro Noturno</option>
                <option value="4">Ilusionista Vampírico</option>
                <option value="5">Vampiro cultista</option>
                <option value="6">Vampiro iluminado</option>
                <option value="7">Vampiro flagelador</option>
                <option value="8">Vampiro Canibal</option>
            </select>
        </div>

        <button onclick="salvarClasse()">Salvar classe</button>
        <div id="botao_limpar"></div>


        <h1>Habilidades</h1>
    </div>
    <button onclick="adicionar()">Salvar ficha</button>

    <footer>
        Created by: Celina dos Santos Benedito
    </footer>
</body>

</html>
<script>
    let pontosAtributosTotais = 10;
    let quantidadeCarisma = 0;
    let quantidadeInteligencia = 0;
    let quantidadeAgilidade = 0;
    let quantidadeVigor = 0;
    let quantidadeSangueAncestral = 0;
    var ultimaclasse;
    var classe;
    let qtdClasse=0;

    qtd_carisma.innerHTML = `${quantidadeCarisma}`;
    qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
    qtd_agilidade.innerHTML = `${quantidadeAgilidade}`;
    qtd_vigor.innerHTML = `${quantidadeVigor}`;
    qtd_sangue_ancestral.innerHTML = `${quantidadeSangueAncestral}`;
    pontos_totais.innerHTML = `${pontosAtributosTotais}`;

    function adicionarCarisma() {
        if (quantidadeCarisma >= 5) {
            alert("Quantidade de carisma maximo alcançado")
            return;
        }
        if (pontosAtributosTotais <= 0) {
            alert("Quantidade de pontos total acabou")
            return;
        }
        quantidadeCarisma++;
        pontosAtributosTotais--;
        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }
    function removerCarisma() {
        if (quantidadeCarisma <= 0) {
            alert("Quantidade de carisma minima alcançado")
            return;
        }
        pontosAtributosTotais++
        quantidadeCarisma--
        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;

    }

    function adicionarInteligencia() {
        if (quantidadeInteligencia >= 5) {
            alert("Quantidade de inteligência maxima alcançada")
            return;
        }
        if (pontosAtributosTotais <= 0) {
            alert("Quantidade de pontos total acabou")
            return;
        }
        quantidadeInteligencia++
        pontosAtributosTotais--
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }
    function removerIntelligencia() {
        if (quantidadeInteligencia <= 0) {
            alert("Quantidade de inteligência miníma alcançado")
            return;
        }
        pontosAtributosTotais++
        quantidadeInteligencia--
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;

    }

    function adicionarAgilidade() {
        if (quantidadeAgilidade >= 5) {
            alert("Quantidade de agilidade maxima alcançada")
            return;
        }
        if (pontosAtributosTotais <= 0) {
            alert("Quantidade de pontos total acabou")
            return;
        }
        quantidadeAgilidade++;
        pontosAtributosTotais--;
        qtd_agilidade.innerHTML = `${quantidadeAgilidade}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }
    function removerAgilidade() {
        if (quantidadeAgilidade <= 0) {
            alert("Quantidade de inteligência miníma alcançado")
            return;
        }
        pontosAtributosTotais++
        quantidadeAgilidade--
        qtd_agilidade.innerHTML = `${quantidadeAgilidade}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }

    function adicionarVigor() {
        if (quantidadeVigor >= 5) {
            alert("Quantidade de vigor maxima alcançada")
            return;
        }
        if (pontosAtributosTotais <= 0) {
            alert("Quantidade de pontos total acabou")
            return;
        }
        quantidadeVigor++;
        pontosAtributosTotais--;
        qtd_vigor.innerHTML = `${quantidadeVigor}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }
    function removerVigor() {
        if (quantidadeVigor <= 0) {
            alert("Quantidade de vigor minímo alcançado")
            return;
        }
        pontosAtributosTotais++
        quantidadeVigor--
        qtd_vigor.innerHTML = `${quantidadeVigor}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }

    function adicionarSangueAncestral() {
        if (quantidadeSangueAncestral >= 5) {
            alert("Quantidade de vigor maxima alcançada")
            return;
        }
        if (pontosAtributosTotais <= 0) {
            alert("Quantidade de pontos total acabou")
            return;
        }
        quantidadeSangueAncestral++;
        pontosAtributosTotais--;
        qtd_sangue_ancestral.innerHTML = `${quantidadeSangueAncestral}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }
    function removerSangueAncestral() {
        if (quantidadeSangueAncestral <= 0) {
            alert("Quantidade de vigor minímo alcançado")
            return;
        }
        pontosAtributosTotais++
        quantidadeSangueAncestral--
        qtd_sangue_ancestral.innerHTML = `${quantidadeSangueAncestral}`;
        pontos_totais.innerHTML = `${pontosAtributosTotais}`;
    }


    function salvarClasse() {
        classe = select_classe.value;
        if(classe == '#'){
            alert("Você não selecionou uma classe")
            return;
        }
        if(qtdClasse>=1){
            alert("Você já escolheu uma classe")
            return;
        }
        ultimaclasse = classe;

        if (classe == 1) {
            quantidadeAgilidade += 3;
            quantidadeSangueAncestral += 2;
            quantidadeCarisma -= 2;
            qtdClasse++
        }
        if (classe == 2) {
            quantidadeInteligencia += 2
            quantidadeSangueAncestral += 2
            qtdClasse++
        }
        if (classe == 3) {
            quantidadeInteligencia -= 2;
            quantidadeVigor += 2
            qtdClasse++
        }
        if (classe == 4) {
            quantidadeCarisma += 2;
            quantidadeInteligencia += 2;
            quantidadeVigor -= 3;
            qtdClasse++
        }
        if (classe == 5) {
            quantidadeInteligencia += 1;
            quantidadeSangueAncestral += 2;
            quantidadeCarisma -= 1;
            qtdClasse++
        }
        if (classe == 6) {
            quantidadeCarisma += 2;
            quantidadeInteligencia += 1;
            quantidadeSangueAncestral -=5;
            qtdClasse++
        }
        if (classe == 7) {
            quantidadeCarisma -= 1;
            quantidadeSangueAncestral += 3;
            quantidadeAgilidade +=1;
            qtdClasse++
        }
        if (classe == 8) {
            quantidadeCarisma -= 2;
            quantidadeSangueAncestral += 3;
            qtdClasse++
        }

        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        qtd_agilidade.innerHTML = `${quantidadeAgilidade}`;
        qtd_vigor.innerHTML = `${quantidadeVigor}`;
        qtd_sangue_ancestral.innerHTML = `${quantidadeSangueAncestral}`;

        botao_limpar.innerHTML = `<button onclick="limparClasse()">Limpar pontos da classe</button>`
    }
    function limparClasse(){
        if(qtdClasse<1){
            alert("Não a classe para ser limpar")
            return;
        }
        selesctclasse.innerHTML = `
                 <select name="Classe" id="select_classe">
                <option value="#">Selecione uma classe</option>
                <option value="1">Caçador Sombrio</option>
                <option value="2">Senhor das Sombras</option>
                <option value="3">Bárbaro Noturno</option>
                <option value="4">Ilusionista Vampírico</option>
                <option value="5">Vampiro cultista</option>
                <option value="6">Vampiro iluminado</option>
                <option value="7">Vampiro flagelador</option>
                <option value="8">Vampiro Canibal</option>
            </select>
        `
        if (ultimaclasse == 1) {
            quantidadeAgilidade -= 3;
            quantidadeSangueAncestral - 2;
            quantidadeCarisma += 2;
            qtdClasse--;
        }
        if (ultimaclasse == 2) {
            quantidadeInteligencia -= 2
            quantidadeSangueAncestral -= 2
            qtdClasse--;
        }
        if (ultimaclasse == 3) {
            quantidadeInteligencia += 2;
            quantidadeVigor -= 2
            qtdClasse--;
        }
        if (ultimaclasse == 4) {
            quantidadeCarisma -= 2;
            quantidadeInteligencia -= 2;
            quantidadeVigor += 3;
            qtdClasse--;
        }
        if (ultimaclasse == 5) {
            quantidadeInteligencia -= 1;
            quantidadeSangueAncestral -= 2;
            quantidadeCarisma += 1;
            qtdClasse--;
        }
        if (ultimaclasse == 6) {
            quantidadeCarisma -= 2;
            quantidadeInteligencia -= 1;
            quantidadeSangueAncestral +=5;
            qtdClasse--;
        }
        if (ultimaclasse == 7) {
            quantidadeCarisma += 1;
            quantidadeSangueAncestral -= 3;
            quantidadeAgilidade -=1;
            qtdClasse--;
        }
        if (ultimaclasse == 8) {
            quantidadeCarisma += 2;
            quantidadeSangueAncestral -= 3;
            qtdClasse--;
        }
        qtd_carisma.innerHTML = `${quantidadeCarisma}`;
        qtd_inteligencia.innerHTML = `${quantidadeInteligencia}`;
        qtd_agilidade.innerHTML = `${quantidadeAgilidade}`;
        qtd_vigor.innerHTML = `${quantidadeVigor}`;
        qtd_sangue_ancestral.innerHTML = `${quantidadeSangueAncestral}`;
    }
</script>
